<div class="flex items-center justify-between">
  <mat-form-field class="w-2/4">
    <mat-label>Search</mat-label>
    <input #filter type="text" matInput (keyup.enter)="filterTable(filter.value)" />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <button mat-stroked-button class="uppercase h-10 mb-6" [routerLink]="['novo-torneio']">New tournament</button>
</div>

<app-commom-table
  (handleNavigate)="navigateToTournamentDetails($event)"
  [tableColumns]="tournamentsTableColumns"
  [dataSourceData]="tournaments">
</app-commom-table>
<mat-paginator
  class="pt-3"
  [pageSizeOptions]="[10, 30, 70, 100]"
  [length]="totalTournaments"
  (page)="paginateTable($event)"></mat-paginator>
