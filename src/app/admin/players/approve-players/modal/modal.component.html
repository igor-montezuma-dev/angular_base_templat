<mat-dialog-content class="space-y-3">
  <p>Please enter the reason for the player's disapproval below.</p>
  <mat-form-field class="w-full">
    <mat-label>Reason:</mat-label>
    <input matInput #reason />
  </mat-form-field>
  <mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="onClose()">Cancel</button>
    <button mat-raised-button class="green" (click)="onClose(reason.value)">Save</button>
  </mat-dialog-actions>
</mat-dialog-content>
