<app-user-details [user]="player"></app-user-details>
<div class="mt-10 shadow-md p-5 rounded-lg border border-red border-solid">
  <article class="flex items-center justify-between w-full mb-5">
    <h3 class="text-3xl font-medium">Contracts</h3>
    <button
      mat-stroked-button
      class="uppercase h-10"
      [routerLink]="['/contratos/adicionar-contrato', player.id]">
      New contract
    </button>
  </article>
  <app-commom-table [tableColumns]="contactTableColumns" [dataSourceData]="DATA"></app-commom-table>
  <mat-paginator class="pt-3" [pageSizeOptions]="[10, 30, 70, 100]" [length]="100"></mat-paginator>
</div>
