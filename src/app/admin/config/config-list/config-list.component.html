<div class="flex flex-col md:flex-row justify-between md:items-center">
  <mat-form-field class="w-full md:w-2/4 mb-3 md:mb-0">
    <mat-label>Search</mat-label>
    <input type="text" matInput />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <button mat-stroked-button class="uppercase h-10 md:ml-3 mb-8" [routerLink]="['novo-admin']">
    New collaborator
  </button>
</div>

<app-commom-table
  (handleNavigate)="navigateToAdminDetails($event)"
  [tableColumns]="configTableColumns"
  [dataSourceData]="DATA"></app-commom-table>
<mat-paginator class="pt-3" [pageSizeOptions]="[10, 30, 70, 100]" [length]="100"></mat-paginator>
