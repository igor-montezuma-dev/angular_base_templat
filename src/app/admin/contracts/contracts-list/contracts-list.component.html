<div class="flex items-start justify-between">
  <mat-form-field class="w-2/4">
    <mat-label>Search</mat-label>
    <input type="text" matInput />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>

<app-commom-table
  (handleNavigate)="navigateToContractDetails($event)"
  [tableColumns]="contractTableColumns"
  [dataSourceData]="DATA()"></app-commom-table>
<mat-paginator class="pt-3" [pageSizeOptions]="[10, 30, 70, 100]" [length]="100"></mat-paginator>
